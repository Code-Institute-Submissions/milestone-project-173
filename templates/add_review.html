<!--Extends base template-->
{% extends "base.html" %}
<!--Content block start-->
{% block content %}
<!--Main content container start-->
<section class="container content-container">
    <!--Page title start-->
    <div class="row no-gutters">
        <div class="col">
            <h1 class="text-center headings-top">{{ page_title }}</h1>
        </div>
    </div>
    <!--Page title end-->
    <!--Add review form start-->
    <div class="row no-gutters">
        <form action="{{url_for('add_review', product_id=product_id)}}" method="POST" class="col-12 col-md-8 offset-md-2">
            <!--Overall Ratings start. Code for stars is from https://fontawesome.com/icons/star?style=solid-->
            <div class="form-group form-group-ratings">
                <label for="overallRating">
                    <h4 class="text-transform-none">Overall Rating</h4>
                </label>
                <div id="overallRating" class="rating">
                    <input id="overallRating5" type="radio" name="overall_rating" value="5" /><label
                        for="overallRating5"><i class="fas fa-star" aria-hidden="true"></i><span class="sr-only">5 Stars</span></label>
                    <input id="overallRating4" type="radio" name="overall_rating" value="4" /><label
                        for="overallRating4"><i class="fas fa-star" aria-hidden="true"></i><span class="sr-only">4 Stars</span></label>
                    <input id="overallRating3" type="radio" name="overall_rating" value="3" /><label
                        for="overallRating3"><i class="fas fa-star" aria-hidden="true"></i><span class="sr-only">3
                            Stars</span></label>
                    <input id="overallRating2" type="radio" name="overall_rating" value="2" /><label
                        for="overallRating2"><i class="fas fa-star" aria-hidden="true"></i><span class="sr-only">2 Stars</span></label>
                    <input id="overallRating1" type="radio" name="overall_rating" value="1" /><label
                        for="overallRating1"><i class="fas fa-star" aria-hidden="true"></i><span class="sr-only">1 Star</span></label>
                </div>
            </div>
            <!--Overall Ratings end-->
            <!--Section divider-->
            <hr class="my-3">
            <!--Feature ratings heading-->
            <h4 class="text-transform-none mb-3">Feature Ratings</h4>
            <div class="row no-gutters">
                <div class="col-6">
                    <!--Performance rating start. Code for stars is from https://fontawesome.com/icons/star?style=solid-->
                    <div class="form-group form-group-ratings">
                        <label for="performanceRating" class="text-transform-none">Performance</label>
                        <div id="performanceRating" class="rating">
                            <input id="performanceRating5" type="radio" name="performance_rating" value="5" /><label
                                for="performanceRating5"><i class="fas fa-star" aria-hidden="true"></i><span class="sr-only">5
                                    Stars</span></label>
                            <input id="performanceRating4" type="radio" name="performance_rating" value="4" /><label
                                for="performanceRating4"><i class="fas fa-star" aria-hidden="true"></i><span class="sr-only">4
                                    Stars</span></label>
                            <input id="performanceRating3" type="radio" name="performance_rating" value="3" /><label
                                for="performanceRating3"><i class="fas fa-star" aria-hidden="true"></i><span class="sr-only">3
                                    Stars</span></label>
                            <input id="performanceRating2" type="radio" name="performance_rating" value="2" /><label
                                for="performanceRating2"><i class="fas fa-star" aria-hidden="true"></i><span class="sr-only">2
                                    Stars</span></label>
                            <input id="performanceRating1" type="radio" name="performance_rating" value="1" /><label
                                for="performanceRating1"><i class="fas fa-star" aria-hidden="true"></i><span class="sr-only">1
                                    Star</span></label>
                        </div>
                    </div>
                    <!--Performance rating end-->
                    <!--Ease of use rating start. Code for stars is from https://fontawesome.com/icons/star?style=solid-->
                    <div class="form-group form-group-ratings mb-0">
                        <label for="usabilityRating" class="text-transform-none">Ease of Use</label>
                        <div id="usabilityRating" class="rating">
                            <input id="usabilityRating5" type="radio" name="usability_rating" value="5" /><label
                                for="usabilityRating5"><i class="fas fa-star" aria-hidden="true"></i><span class="sr-only">5
                                    Stars</span></label>
                            <input id="usabilityRating4" type="radio" name="usability_rating" value="4" /><label
                                for="usabilityRating4"><i class="fas fa-star" aria-hidden="true"></i><span class="sr-only">4
                                    Stars</span></label>
                            <input id="usabilityRating3" type="radio" name="usability_rating" value="3" /><label
                                for="usabilityRating3"><i class="fas fa-star" aria-hidden="true"></i><span class="sr-only">3
                                    Stars</span></label>
                            <input id="usabilityRating2" type="radio" name="usability_rating" value="2" /><label
                                for="usabilityRating2"><i class="fas fa-star" aria-hidden="true"></i><span class="sr-only">2
                                    Stars</span></label>
                            <input id="usabilityRating1" type="radio" name="usability_rating" value="1" /><label
                                for="usabilityRating1"><i class="fas fa-star" aria-hidden="true"></i><span class="sr-only">1
                                    Star</span></label>
                        </div>
                    </div>
                    <!--Ease of use rating end-->
                </div>
                <div class="col-6">
                    <!--Quality rating start. Code for stars is from https://fontawesome.com/icons/star?style=solid-->
                    <div class="form-group form-group-ratings">
                        <label for="qualityRating" class="text-transform-none">Quality</label>
                        <div id="qualityRating" class="rating">
                            <input id="qualityRating5" type="radio" name="quality_rating" value="5" /><label
                                for="qualityRating5"><i class="fas fa-star" aria-hidden="true"></i><span class="sr-only">5
                                    Stars</span></label>
                            <input id="qualityRating4" type="radio" name="quality_rating" value="4" /><label
                                for="qualityRating4"><i class="fas fa-star" aria-hidden="true"></i><span class="sr-only">4
                                    Stars</span></label>
                            <input id="qualityRating3" type="radio" name="quality_rating" value="3" /><label
                                for="qualityRating3"><i class="fas fa-star" aria-hidden="true"></i><span class="sr-only">3
                                    Stars</span></label>
                            <input id="qualityRating2" type="radio" name="quality_rating" value="2" /><label
                                for="qualityRating2"><i class="fas fa-star" aria-hidden="true"></i><span class="sr-only">2
                                    Stars</span></label>
                            <input id="qualityRating1" type="radio" name="quality_rating" value="1" /><label
                                for="qualityRating1"><i class="fas fa-star" aria-hidden="true"></i><span class="sr-only">1
                                    Star</span></label>
                        </div>
                    </div>
                    <!--Quality rating end-->
                    <!--Value for Money rating start. Code for stars is from https://fontawesome.com/icons/star?style=solid-->
                    <div class="form-group form-group-ratings mb-0">
                        <label for="priceRating" class="text-transform-none">Value for Money</label>
                        <div id="priceRating" class="rating">
                            <input id="priceRating5" type="radio" name="price_rating" value="5" /><label
                                for="priceRating5"><i class="fas fa-star" aria-hidden="true"></i><span class="sr-only">5
                                    Stars</span></label>
                            <input id="priceRating4" type="radio" name="price_rating" value="4" /><label
                                for="priceRating4"><i class="fas fa-star" aria-hidden="true"></i><span class="sr-only">4
                                    Stars</span></label>
                            <input id="priceRating3" type="radio" name="price_rating" value="3" /><label
                                for="priceRating3"><i class="fas fa-star" aria-hidden="true"></i><span class="sr-only">3
                                    Stars</span></label>
                            <input id="priceRating2" type="radio" name="price_rating" value="2" /><label
                                for="priceRating2"><i class="fas fa-star" aria-hidden="true"></i><span class="sr-only">2
                                    Stars</span></label>
                            <input id="priceRating1" type="radio" name="price_rating" value="1" /><label
                                for="priceRating1"><i class="fas fa-star" aria-hidden="true"></i><span class="sr-only">1
                                    Star</span></label>
                        </div>
                    </div>
                    <!--Value for money rating start-->
                </div>
            </div>
            <!--Section divider-->
            <hr class="my-3">
            <!--Review title start-->
            <div class="form-group">
                <label for="reviewTitle">
                    <h4 class="text-transform-none">Review Title</h4>
                </label>
                <input type="text" class="form-control" id="reviewTitle" name="review_title" required />
            </div>
            <!--Review title end-->
            <!--Review detail start-->
            <div class="form-group">
                <label for="review">
                    <h4 class="text-transform-none">Your Review</h4>
                </label>
                <textarea class="form-control" id="review" name="review" rows="5" required></textarea>
            </div>
            <!--Review detail end-->
            <!--Add review button start-->
            <div class="form-group form-group-button text-center mt-4">
                <button type="submit" class="btn btn-green">Add Review</button>
            </div>
            <!--Add review button end-->
            <!--Next hidden field start. Code from https://blog.tecladocode.com/handling-the-next-url-when-logging-in-with-flask/-->
            <div class="form-group d-none">
                <input type="hidden" name="next" value="{{request.referrer}}" />
            </div>
            <!--Next hidden field end-->
        </form>
    </div>
    <!--Add review form end-->
</section>
<!--Main content container end-->
{% endblock %}
<!--Content block end-->
<!--Postload JS block start-->
{% block postloadjs %}
<!--Sets the value attribute of the hidden product field equal to the value of the product item in local storage. Code is from https://developer.mozilla.org/en-US/docs/Web/API/Window/localStorage-->
<script>
    $(document).ready(function () {
        let product = localStorage.getItem("product")
        $('#product').val(product)
    })
</script>
{% endblock %}
<!--PostloadJS block end-->
