{% extends "base.html" %} {% block content %}
<section>
  <div class="container content-container">
    <div class="row no-gutters">
      <div class="col">
        <h1 class="text-center headings">{{ page_title }}</h1>
      </div>
    </div>
    <div class="row no-gutters">
      <form
        action="{{url_for('insert_review')}}"
        method="POST"
        class="col-12 col-md-8 offset-md-2"
      >
        <div class="form-group form-group-overall-ratings form-border">
          <label class="ratings-label" for="overall_rating"
            ><h4 class="form-subheadings">Overall Rating</h4></label
          >
          <div id="overall_rating" class="rating">
            <input
              id="overall_rating_5"
              type="radio"
              name="overall_rating"
              value="5"
            /><label for="overall_rating_5"><i class="fas fa-star"></i></label>
            <input
              id="overall_rating_4"
              type="radio"
              name="overall_rating"
              value="4"
            /><label for="overall_rating_4"><i class="fas fa-star"></i></label>
            <input
              id="overall_rating_3"
              type="radio"
              name="overall_rating"
              value="3"
            /><label for="overall_rating_3"><i class="fas fa-star"></i></label>
            <input
              id="overall_rating_2"
              type="radio"
              name="overall_rating"
              value="2"
            /><label for="overall_rating_2"><i class="fas fa-star"></i></label>
            <input
              id="overall_rating_1"
              type="radio"
              name="overall_rating"
              value="1"
            /><label for="overall_rating_1"><i class="fas fa-star"></i></label>
          </div>
        </div>
        <h4 class="form-subheadings feature-ratings-text">Feature Ratings</h4>
        <div class="row no-gutters">
          <div class="col-6">
            <div class="form-group form-group-feature-ratings">
              <label class="ratings-label" for="performance_rating"
                >Performance</label
              >
              <div id="performance_rating" class="rating">
                <input
                  id="performance_rating_5"
                  type="radio"
                  name="performance_rating"
                  value="5"
                /><label for="performance_rating_5"
                  ><i class="fas fa-star"></i
                ></label>
                <input
                  id="performance_rating_4"
                  type="radio"
                  name="performance_rating"
                  value="4"
                /><label for="performance_rating_4"
                  ><i class="fas fa-star"></i
                ></label>
                <input
                  id="performance_rating_3"
                  type="radio"
                  name="performance_rating"
                  value="3"
                /><label for="performance_rating_3"
                  ><i class="fas fa-star"></i
                ></label>
                <input
                  id="performance_rating_2"
                  type="radio"
                  name="performance_rating"
                  value="2"
                /><label for="performance_rating_2"
                  ><i class="fas fa-star"></i
                ></label>
                <input
                  id="performance_rating_1"
                  type="radio"
                  name="performance_rating"
                  value="1"
                /><label for="performance_rating_1"
                  ><i class="fas fa-star"></i
                ></label>
              </div>
            </div>
            <div class="form-group form-group-feature-ratings">
              <label class="ratings-label" for="battery_rating"
                >Battery Life</label
              >
              <div id="battery_rating" class="rating">
                <input
                  id="battery_rating_5"
                  type="radio"
                  name="battery_rating"
                  value="5"
                /><label for="battery_rating_5"
                  ><i class="fas fa-star"></i
                ></label>
                <input
                  id="battery_rating_4"
                  type="radio"
                  name="battery_rating"
                  value="4"
                /><label for="battery_rating_4"
                  ><i class="fas fa-star"></i
                ></label>
                <input
                  id="battery_rating_3"
                  type="radio"
                  name="battery_rating"
                  value="3"
                /><label for="battery_rating_3"
                  ><i class="fas fa-star"></i
                ></label>
                <input
                  id="battery_rating_2"
                  type="radio"
                  name="battery_rating"
                  value="2"
                /><label for="battery_rating_2"
                  ><i class="fas fa-star"></i
                ></label>
                <input
                  id="battery_rating_1"
                  type="radio"
                  name="battery_rating"
                  value="1"
                /><label for="battery_rating_1"
                  ><i class="fas fa-star"></i
                ></label>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="form-group form-group-feature-ratings">
              <label class="ratings-label" for="screen_rating"
                >Screen Quality</label
              >
              <div id="screen_rating" class="rating">
                <input
                  id="screen_rating_5"
                  type="radio"
                  name="screen_rating"
                  value="5"
                /><label for="screen_rating_5"
                  ><i class="fas fa-star"></i
                ></label>
                <input
                  id="screen_rating_4"
                  type="radio"
                  name="screen_rating"
                  value="4"
                /><label for="screen_rating_4"

                  value="3"

                  ><i class="fas fa-star"></i
                ></label>
                <input
                  id="screen_rating_2"
                  type="radio"
                  name="screen_rating"
                  value="2"
                /><label for="screen_rating_2"
                  ><i class="fas fa-star"></i
                ></label>
                <input
                  id="screen_rating_1"
                  type="radio"
                  name="screen_rating"
                  value="1"
                /><label for="screen_rating_1"
                  ><i class="fas fa-star"></i
                ></label>
              </div>
            </div>
            <div class="form-group form-group-feature-ratings">
              <label class="ratings-label" for="camera_rating">Camera</label>
              <div id="camera_rating" class="rating">
                <input
                  id="camera_rating_5"
                  type="radio"
                  name="camera_rating"
                  value="5"
                /><label for="camera_rating_5"
                  ><i class="fas fa-star"></i
                ></label>
                <input
                  id="camera_rating_4"
                  type="radio"
                  name="camera_rating"
                  value="4"
                /><label for="camera_rating_4"
                  ><i class="fas fa-star"></i
                ></label>
                <input
                  id="camera_rating_3"
                  type="radio"
                  name="camera_rating"
                  value="3"
                /><label for="camera_rating_3"
                  ><i class="fas fa-star"></i
                ></label>
                <input
                  id="cameraRating_2"
                  type="radio"
                  name="rating"
                  value="2"
                /><label for="camera_rating_2"
                  ><i class="fas fa-star"></i
                ></label>
                <input
                  id="camera_rating_1"
                  type="radio"
                  name="camera_rating"
                  value="1"
                /><label for="camera_rating_1"
                  ><i class="fas fa-star"></i
                ></label>
              </div>
            </div>
          </div>
        </div>
        <div class="form-border feature-ratings-border"></div>
        <div class="form-group">
          <label for="review_title"
            ><h4 class="form-subheadings">Review Title</h4></label
          >
          <input
            type="text"
            class="form-control"
            id="review_title"
            name="review_title"
            aria-describedby="review_title"
            required
          />
        </div>
        <div class="form-group">
          <label for="review"
            ><h4 class="form-subheadings">Your Review</h4></label
          >
          <textarea
            class="form-control"
            id="review"
            name="review"
            rows="5"
            aria-describedby="review"
            required
          ></textarea>
        </div>
        <div class="form-group form-group-button text-center mt-4">
          <button type="submit" class="btn review-btn">Add Review</button>
        </div>
      </form>
    </div>
  </div>
</section>
{% endblock %}
