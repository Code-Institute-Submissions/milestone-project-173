{% extends "base.html" %} {% block content %}
<section>
  <div class="container content-container">
    <div class="row no-gutters">
      <div class="col-12">
        <h1 class="text-center headings">{{ page_title }}</h1>
      </div>
    </div>
    <div class="row no-gutters">
      <div class="col-12 col-md-10 col-lg-8 mx-auto">
        <form action="{{ url_for('category_search', category='phones') }}" method="GET">
          <div class="form-row no-gutters">
            <div class="col-12 col-md-8 col-xl-9 mb-4">
              <input
                type="text"
                class="form-control newsletter-signup h-100"
                id="search"
                name="search"
                placeholder="Enter a product"
                aria-describedby="search"
              />
            </div>
            <div class="col-12 col-md-4 col-xl-3 mb-4">
              <button type="submit" class="btn btn-green w-100">Search</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row no-gutters">
      <div class="col-12 col-md-10 mx-auto mb-4">
        <a class="btn btn-sm btn-secondary" href="{{url_for('category_sort_by', category=page_title, criteria='a-to-z')}}" role="button">
          <i class="fas fa-sort-alpha-down"></i>
        </a>
        <a class="btn btn-sm btn-secondary" href="{{url_for('category_sort_by', category=page_title, criteria='z-to-a')}}" role="button">
          <i class="fas fa-sort-alpha-up"></i>
        </a>
        <a class="btn btn-sm btn-secondary" href="{{url_for('category_sort_by', category=page_title, criteria='date-added')}}" role="button">
          <i class="far fa-calendar-alt"></i>
        </a>
        <a class="btn btn-sm btn-secondary" href="{{url_for('category_sort_by', category=page_title, criteria='price')}}" role="button">
          <i class="fas fa-pound-sign"></i>
        </a>
      </div>
    </div>
    <div class="row no-gutters">
      <div class="col-10 mx-auto">
        {% for product in products %} {% if loop.index != products|length %}
        <div class="row no-gutters border-bottom">
          <div class="col-12 col-md-4 col-lg-3">
            <div class="media">
              <img
                src="{{product.image_url}}"
                alt="{{product.image_alt}}"
                class="product-images rounded-circle mx-auto mt-4 mb-4"
              />
            </div>
          </div>
          <div class="col-12 col-md-8 col-lg-9 align-self-center mb-4 mb-md-0">
            <div class="media-body">
              <h3 class="mb-3 text-center text-md-left">
                <a href="{{url_for('review', product_url=product.url)}}"
                  >{{product.name}}</a
                >
              </h3>
              {{product.description}}
            </div>
          </div>
        </div>
        {% else %}
        <div class="row no-gutters">
          <div class="col-12 col-md-4 col-lg-3">
            <div class="media">
              <img
                src="{{product.image_url}}"
                alt="{{product.image_alt}}"
                class="product-images rounded-circle mx-auto mt-4 mb-4"
              />
            </div>
          </div>
          <div class="col-12 col-md-8 col-lg-9 align-self-center mb-4 mb-md-0">
            <div class="media-body">
              <h3 class="mb-3 text-center text-md-left">
                <a href="{{url_for('review', product_url=product.url)}}"
                  >{{product.name}}</a
                >
              </h3>
              {{product.description}}
            </div>
          </div>
        </div>
        {% endif %} {% endfor %} {{ pagination.links }}
      </div>
    </div>
  </div>
</section>
{% endblock %}
