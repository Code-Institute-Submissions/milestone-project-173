{% extends "base.html" %} {% block content %}
<div class="container content-container">
  <div class="row no-gutters">
    <div class="col-12">
      <h1 class="text-center headings-top">{{page_title}}</h1>
    </div>
  </div>
  <div class="row no-gutters">
    <div class="col-12 col-md-10 col-lg-8 mx-auto">
      <form action="{{url_for('add_product')}}" method="POST">
        <div id="product-details">
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                placeholder="Enter product name"
                aria-describedby="name"
                required
              />
            </div>
            <!--Disabled option value is https://stackoverflow.com/questions/42430408/html-option-selected-disabled-cause-select-required-not-working-->
            <div class="form-group">
              <label for="category">Category</label>
              <select
                class="custom-select"
                id="category"
                name="category"
                aria-describedby="category"
                required
              >
                <option selected disabled value="">Select a category</option>
                <option value="phones">Phones</option>
                <option value="tablets">Tablets</option>
                <option value="laptops">Laptops</option>
                <option value="accessories">Accessories</option>
              </select>
            </div>
            <div class="form-group">
              <label for="price">Price</label>
              <div class="input-group-prepend">
                <span class="input-group-text">Â£</span>
                <input
                  type="number"
                  min="0" 
                  max="5000"  
                  step="0.01"
                  class="form-control"
                  id="price"
                  name="price"
                  placeholder="Enter product price"
                  aria-describedby="price"
                  required
                />
              </div>
            </div>
            <div class="form-group">
              <label for="brand">Brand</label>
              <input
                type="text"
                class="form-control"
                id="brand"
                name="brand"
                placeholder="Enter product brand"
                aria-describedby="brand"
                required
              />
            </div>
            <div class="form-group">
              <label for="image">Image URL</label>
              <input
                type="text"
                class="form-control"
                id="image"
                name="image_url"
                placeholder="Enter product image URL"
                aria-describedby="image"
                required
              />
            </div>
            <div class="form-group">
              <label for="image-description">Image Description</label>
              <input
                type="text"
                class="form-control"
                id="image-description"
                name="image_alt"
                placeholder="Enter image description"
                aria-describedby="image-description"
                required
              />
            </div>
            <div class="form-group form-group-button text-center">
          <button class="btn btn-green" type="button">Next</button>
        </div>
          </div>
          <div id="product-features" class="d-none">
            <div class="form-group">
              <label for="colours">Colours</label>
              <input
                type="text"
                class="form-control"
                id="colours"
                name="colours"
                placeholder="Enter feature details"
                aria-describedby="colours"
              />
            </div>
            <div class="form-group">
              <label for="capacity">Capacity</label>
              <input
                type="text"
                class="form-control"
                id="capacity"
                name="capacity"
                placeholder="Enter feature details"
                aria-describedby="capacity"
              />
            </div>
            <div class="form-group">
              <label for="display">Display</label>
              <input
                type="text"
                class="form-control"
                id="display"
                name="display"
                placeholder="Enter feature details"
                aria-describedby="display"
              />
            </div>
            <div class="form-group">
              <label for="processor-memory-graphics">Processor, Memory and Graphics</label>
              <input
                type="text"
                class="form-control"
                id="processor-memory-graphics"
                name="processor_memory_graphics"
                placeholder="Enter feature details"
                aria-describedby="process-memory-graphics"
              />
            </div>
            <div class="form-group">
              <label for="camera-video">Camera and Video</label>
              <input
                type="text"
                class="form-control"
                id="camera-video"
                name="camera_video"
                placeholder="Enter feature details"
                aria-describedby="camera-video"
              />
            </div>
            <div class="form-group">
              <label for="battery">Battery Life</label>
              <input
                type="text"
                class="form-control"
                id="battery"
                name="battery"
                placeholder="Enter feature details"
                aria-describedby="battery"
              />
            </div>
            <div class="form-group">
              <label for="connectivity">Connectivity</label>
              <input
                type="text"
                class="form-control"
                id="connectivity"
                name="connectivity"
                placeholder="Enter feature details"
                aria-describedby="connectivity"
              />
            </div>
            <div class="form-group">
              <label for="additional-features">Additional Features</label>
              <input
                type="text"
                class="form-control"
                id="additional-features"
                name="additional-features"
                placeholder="Enter feature details"
                aria-describedby="additional-features"
              />
            </div>
        <div class="form-group form-group-button text-center">
          <button class="btn btn-green form-btn mr-3" type="button">Back</button>
          <button class="btn btn-green form-btn" type="submit">Add Product</button>
        </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
{% block postloadjs %}
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
<script src="/static/js/product-management.js"></script>
{% endblock %}
