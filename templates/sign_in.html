{% extends "base.html" %} {% block content %}
<section>
	<!-- Heading start -->
	<div class="container content-container">
		<div class="row no-gutters">
			<div class="col">
				<h1 class="text-center mb-4">{{ page_title }}</h1>
			</div>
		</div>
		<!-- Heading end -->
		<!-- Alert start. Code is from https://getbootstrap.com/docs/4.5/components/alerts/ and https://bootswatch.com/lux/-->
		<div class="row no-gutters">
			<div class="col-12">
				{% with messages = get_flashed_messages() %} {% for message in messages %}
				<div class="alert alert-primary text-center" role="alert">
					{{ message }}
				</div>
				{% endfor %} {% endwith %}
			</div>
		</div>
		<!--Alert end -->
		<!-- Sign in form start. Code from https://getbootstrap.com/docs/4.5/components/forms/ -->
		<div class="row no-gutters">
			<div class="col-12">
				<form method="POST" action="{{ url_for('sign_in') }}">
					<div class="form-group">
						<label for="email">Email address</label>
						<input
              type="email"
              class="form-control"
              id="email"
              name="email"
              aria-describedby="email"
              required
            />
          </div>
						<div class="form-group mt-4">
							<label for="password">Password</label>
							<input
              type="password"
              class="form-control"
              id="password"
              name="password"
              required
            />
          </div>
							<p class="text-center mt-4">
								New customer? You can register for an account
								<a href="{{url_for('sign_up')}}">here.</a>
							</p>
							<div class="form-group text-center mt-4">
								<button type="submit" class="btn btn-primary">Sign In</button>
							</div>
				</form>
			</div>
		</div>
		<!-- Sign in form end -->
	</div>
</section>
{% endblock %}
