<!--Extends base template-->
{% extends "base.html" %}
<!--Content block start-->
{% block content %}
<!--Main content container start-->
<div class="container content-container">
    <!--Page heading start-->
    <div class="row no-gutters">
        <div class="col-12">
            <h1 class="text-center heading-1 headings-top">{{page_title}}</h1>
        </div>
    </div>
    <!--Page heading end-->
    <!--Edit product form start. CSS Classes for form styling is from https://bootswatch.com/lux/-->
    <div class="row no-gutters">
        <form class="col-12 col-md-10 col-lg-8 mx-auto" action="{{url_for('edit_product', product_id=product._id)}}"
            method="POST">
            <!--Product details start-->
            <div id="product-details">
                <!--Product name start-->
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{product.name}}"
                        placeholder="Enter product name" required />
                </div>
                <!--Product name end-->
                <!--Category start-->
                <div class="form-group">
                    <label for="category">Category</label>
                    <select class="custom-select" id="category" name="category" aria-describedby="category" required>
                        {% for category in categories %}
                        {% if category.name == product.category %}
                        <option value="{{category.name}}" selected>
                            {{category.name.capitalize()}}
                        </option>
                        {% else %}
                        <option value="{{category.name}}">
                            {{category.name.capitalize()}}
                        </option>
                        {% endif %} {% endfor %}
                    </select>
                </div>
                <!--Category end-->
                <!--Price start. Code to prepend the £ sign on to the start of the form is from https://getbootstrap.com/docs/4.5/components/input-group/ -->
                <div class="form-group">
                    <label for="price">Price</label>
                    <!--Code for min, max and step attributes is from https://getbootstrap.com/docs/4.5/components/forms/#range-->
                    <div class="input-group-prepend">
                        <span class="input-group-text">£</span>
                        <input type="number" min="0" max="5000" step="0.01" class="form-control" id="price" name="price"
                            value="{{product.price}}" placeholder="Enter product price" required />
                    </div>
                </div>
                <!--Price end-->
                <!--Brand start-->
                <div class="form-group">
                    <label for="brand">Brand</label>
                    <input type="text" class="form-control" id="brand" name="brand" value="{{product.brand}}"
                        placeholder="Enter product brand" required />
                </div>
                <!--Brand end-->
                <!--Image URL start-->
                <div class="form-group">
                    <label for="image">Image URL</label>
                    <input type="text" class="form-control" id="image" name="image_url" value="{{product.image_url}}"
                        placeholder="Enter product image URL" required />
                </div>
                <!--Image URL end-->
                <!--Image description start-->
                <div class="form-group">
                    <label for="imageDescription">Image Description</label>
                    <input type="text" class="form-control" id="imageDescription" name="image_alt"
                        value="{{product.image_alt}}" placeholder="Enter image description" required />
                </div>
                <!--Image description end-->
                <div class="form-group form-group-button text-center">
                    <button class="btn btn-green" type="button">Next</button>
                </div>
            </div>
            <!--Product details end-->
            <!--Product features start-->
            <div id="product-features" class="d-none">
                <!--Colours start-->
                <div class="form-group">
                    <label for="colours">Colours</label>
                    <input type="text" class="form-control" id="colours" name="colours" value="{{product.colours}}"
                        placeholder="Enter feature details"/>
                </div>
                <!--Colours end-->
                <!--Capacity start-->
                <div class="form-group">
                    <label for="capacity">Capacity</label>
                    <input type="text" class="form-control" id="capacity" name="capacity" value="{{product.capacity}}"
                        placeholder="Enter feature details"/>
                </div>
                <!--Capacity end-->
                <!--Dusplay start-->
                <div class="form-group">
                    <label for="display">Display</label>
                    <input type="text" class="form-control" id="display" name="display" value="{{product.display}}"
                        placeholder="Enter feature details"/>
                </div>
                <!--Display end-->
                <!--Processor, memory and graphics start-->
                <div class="form-group">
                    <label for="processorMemoryGraphics">Processor, Memory and Graphics</label>
                    <input type="text" class="form-control" id="processorMemoryGraphics"
                        name="processor_memory_graphics" value="{{product.processor_memory_graphics}}"
                        placeholder="Enter feature details"/>
                </div>
                <!--Processor, memory and graphics end-->
                <!--Camera and video start-->
                <div class="form-group">
                    <label for="cameraVideo">Camera and Video</label>
                    <input type="text" class="form-control" id="cameraVideo" name="camera_video"
                        value="{{product.camera_video}}" placeholder="Enter feature details"/>
                </div>
                <!--Camera and video end-->
                <!--Battery life start-->
                <div class="form-group">
                    <label for="battery">Battery Life</label>
                    <input type="text" class="form-control" id="battery" name="battery" value="{{product.battery}}"
                        placeholder="Enter feature details"/>
                </div>
                <!--Battery life end-->
                <!--Connectivity start-->
                <div class="form-group">
                    <label for="connectivity">Connectivity</label>
                    <input type="text" class="form-control" id="connectivity" name="connectivity"
                        value="{{product.connectivity}}" placeholder="Enter feature details"/>
                </div>
                <!--Connectivity end-->
                <!--Additional features start-->
                <div class="form-group">
                    <label for="additionalFeatures">Additional Features</label>
                    <input type="text" class="form-control" id="additionalFeatures" name="additional_features"
                        value="{{product.additional_features}}" placeholder="Enter feature details"/>
                </div>
                <!--Additional features end-->
                <!--Back and update product buttons start-->
                <div class="form-group form-group-button text-center">
                    <button class="btn btn-green btn-wide mr-3" type="button">Back</button>
                    <button class="btn btn-green btn-wide" type="submit">Update Product</button>
                </div>
                <!--Back and update product buttons end-->
            </div>
            <!--Product details end-->
        </form>
    </div>
    <!--Edit product form end-->
</div>
<!--Main content container end-->
{% endblock %}
<!--Content block end-->
<!--Postload JS block start-->
{% block postloadjs %}
<!--Import product-management.js script -->
<script src="/static/js/product-management.js"></script>
{% endblock %}
<!--Postload JS block end-->
