<!--Extends base template-->
{% extends "base.html" %}
<!--Content block start-->
{% block content %}
<!--Main content container start-->
<div class="container content-container">
    <!--Page heading start-->
    <div class="row no-gutters">
        <div class="col-12">
            <h1 class="text-center headings-top">{{page_title}}</h1>
        </div>
    </div>
    <!--Page heading end-->
    <!--Edit product form start. Code for form styling is from https://bootswatch.com/lux/-->
    <div class="row no-gutters">
        <div class="col-12 col-md-10 col-lg-8 mx-auto">
            <form action="{{url_for('edit_product', product_id=product._id)}}" method="POST">
                <div id="product-details">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{product.name}}"
                            placeholder="Enter product name" aria-describedby="name" required />
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select class="custom-select" id="category" name="category" aria-describedby="category"
                            required>
                            {% for category in categories %}
                            {% if category.name == product.category %}
                            <option value="{{category.name}}" selected>
                                {{category.name.capitalize()}}
                            </option>
                            {% else %}
                            <option value="{{category.name}}">
                                {{category.name.capitalize()}}
                            </option>
                            {% endif %} {% endfor %}
                        </select>
                    </div>
                    <!--Code to prepend the £ sign on to the start of the form is from https://getbootstrap.com/docs/4.5/components/input-group/ -->
                    <div class="form-group">
                        <label for="price">Price</label>
                        <!--Code for min, max and step attributes is from https://getbootstrap.com/docs/4.5/components/forms/#range-->
                        <div class="input-group-prepend">
                            <span class="input-group-text">£</span>
                            <input type="number" min="0" max="5000" step="0.01" class="form-control" id="price"
                                name="price" value="{{product.price}}" placeholder="Enter product price"
                                aria-describedby="price" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="brand">Brand</label>
                        <input type="text" class="form-control" id="brand" name="brand" value="{{product.brand}}"
                            placeholder="Enter product brand" aria-describedby="brand" required />
                    </div>
                    <div class="form-group">
                        <label for="image">Image URL</label>
                        <input type="text" class="form-control" id="image" name="image_url"
                            value="{{product.image_url}}" placeholder="Enter product image URL" aria-describedby="image"
                            required />
                    </div>
                    <div class="form-group">
                        <label for="image-description">Image Description</label>
                        <input type="text" class="form-control" id="image-description" name="image_alt"
                            value="{{product.image_alt}}" placeholder="Enter image description"
                            aria-describedby="image-description" required />
                    </div>
                    <div class="form-group form-group-button text-center">
                        <button class="btn btn-green" type="button">Next</button>
                    </div>
                </div>
                <div id="product-features" class="d-none">
                    <div class="form-group">
                        <label for="colours">Colours</label>
                        <input type="text" class="form-control" id="colours" name="colours" value="{{product.colours}}"
                            placeholder="Enter feature details" aria-describedby="colours" />
                    </div>
                    <div class="form-group">
                        <label for="capacity">Capacity</label>
                        <input type="text" class="form-control" id="capacity" name="capacity"
                            value="{{product.capacity}}" placeholder="Enter feature details"
                            aria-describedby="capacity" />
                    </div>
                    <div class="form-group">
                        <label for="display">Display</label>
                        <input type="text" class="form-control" id="display" name="display" value="{{product.display}}"
                            placeholder="Enter feature details" aria-describedby="display" />
                    </div>
                    <div class="form-group">
                        <label for="processor-memory-graphics">Processor, Memory and Graphics</label>
                        <input type="text" class="form-control" id="processor-memory-graphics"
                            name="processor_memory_graphics" value="{{product.processor_memory_graphics}}"
                            placeholder="Enter feature details" aria-describedby="process-memory-graphics" />
                    </div>
                    <div class="form-group">
                        <label for="camera-video">Camera and Video</label>
                        <input type="text" class="form-control" id="camera-video" name="camera_video"
                            value="{{product.camera_video}}" placeholder="Enter feature details"
                            aria-describedby="camera-video" />
                    </div>
                    <div class="form-group">
                        <label for="battery">Battery Life</label>
                        <input type="text" class="form-control" id="battery" name="battery" value="{{product.battery}}"
                            placeholder="Enter feature details" aria-describedby="battery" />
                    </div>
                    <div class="form-group">
                        <label for="connectivity">Connectivity</label>
                        <input type="text" class="form-control" id="connectivity" name="connectivity"
                            value="{{product.connectivity}}" placeholder="Enter feature details"
                            aria-describedby="connectivity" />
                    </div>
                    <div class="form-group">
                        <label for="additional_features">Additional Features</label>
                        <input type="text" class="form-control" id="additional-features" name="additional_features"
                            value="{{product.additional_features}}" placeholder="Enter feature details"
                            aria-describedby="additional-features" />
                    </div>
                    <div class="form-group form-group-button text-center">
                        <button class="btn btn-green form-btn mr-3" type="button">Back</button>
                        <button class="btn btn-green form-btn" type="submit">Update Product</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!--Edit product form end-->
</div>
<!--Main content container end-->
{% endblock %}
<!--Content block end-->
<!--Postload JS block start-->
{% block postloadjs %}
<!--Import product-management.js script -->
<script src="/static/js/product-management.js"></script>
{% endblock %}
<!--Postload JS block end-->
