{% extends "base.html" %} {% block content %}
<div class="container content-container">
  <!--Heading Start-->
  <div class="row no-gutters">
    <div class="col-12">
      <h1 class="text-center headings">
        {{ first_name.capitalize() }}'s Account
      </h1>
    </div>
  </div>
  <!--Heading End-->
  {% for review in reviews %}
  <!--Cards Start. Code is from https://getbootstrap.com/docs/4.5/components/card/-->
  <div class="row no-gutters">
    <div class="col-12">
      <div class="card">
        <div class="card-body content-container">
          <h5 class="card-title text-center headings">
            {{ review.product }} - {{ review.review_title }}
          </h5>
          <div class="row no-gutters progress-bars">
            <div class="col-12 col-md-3 col-lg-2">
              <p class="ratings-text">Overall Rating</p>
            </div>
            <div class="col-12 col-md-9 col-lg-10">
              <div class="progress">
                <div
                  class="progress-bar"
                  role="progressbar"
                  style="width: calc({{ review.overall_rating }} * 20%)"
                  aria-valuenow="calc({{ review.overall_rating }} * 20)"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
            </div>
            <div class="col-12 col-md-3 col-lg-2">
              <p class="ratings-text">Performance</p>
            </div>
            <div class="col-12 col-md-9 col-lg-10">
              <div class="progress">
                <div
                  class="progress-bar"
                  role="progressbar"
                  style="width: calc({{ review.performance_rating }} * 20%)"
                  aria-valuenow="calc({{ review.performance_rating }} * 20)"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
            </div>
            <div class="col-12 col-md-3 col-lg-2">
              <p class="ratings-text">Battery Life</p>
            </div>
            <div class="col-12 col-md-9 col-lg-10">
              <div class="progress">
                <div
                  class="progress-bar"
                  role="progressbar"
                  style="width: calc({{ review.battery_rating }} * 20%)"
                  aria-valuenow="calc({{ review.battery_rating }} * 20)"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
            </div>
            <div class="col-12 col-md-3 col-lg-2">
              <p class="ratings-text">Screen</p>
            </div>
            <div class="col-12 col-md-9 col-lg-10">
              <div class="progress">
                <div
                  class="progress-bar"
                  role="progressbar"
                  style="width: calc({{ review.screen_rating }} * 20%)"
                  aria-valuenow="calc({{ review.screen_rating }} * 20)"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
            </div>
            <div class="col-12 col-md-3 col-lg-2">
              <p class="ratings-text">Camera</p>
            </div>
            <div class="col-12 col-md-9 col-lg-10">
              <div class="progress">
                <div
                  class="progress-bar"
                  role="progressbar"
                  style="width: calc({{ review.camera_rating }} * 20%)"
                  aria-valuenow="calc({{ review.camera_rating }} * 20)"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
            </div>
          </div>
          <p class="card-text">{{ review.review }}</p>
          <div class="review-buttons text-right">
            <a
              class="btn btn-sm btn-outline-primary mr-2"
              href="{{url_for('edit_review', review_id=review._id)}}"
              ><i class="far fa-edit"></i
            ></a>
            <a
              class="btn btn-sm btn-outline-primary"
              href="{{url_for('delete_review', review_id=review._id)}}"
              ><i class="fas fa-trash"></i
            ></a>
          </div>
        </div>
      </div>
    </div>
    <!--Card End-->
    {% endfor %}
  </div>
</div>
{% endblock %}
